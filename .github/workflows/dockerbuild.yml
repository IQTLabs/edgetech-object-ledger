name: Container Processing

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Get tag
      id: get_tag
      run: |
        echo "::set-output name=IMAGE_TAG::$(echo $GITHUB_REF | cut -d / -f 3)"
    
    - name: Set up qemu
      uses: docker/setup-qemu-action@v2
      with:
        platforms: all

    - name: Set up Docker buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
      with:
        version: latest

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login --username "${{ vars.DOCKER_USERNAME }}" --password-stdin

    - name: Get an external dependency
      env:
        GITHUB_REPOSITORY: ${{ github.repository }}
        REPO_TOKEN: ${{ secrets.REPO_TOKEN  }}
        REPO_NAME: "edgetech-axis-ptz-controller"
        REPO_BRANCH: "main"
        REPO_PATH: "axis-ptz-controller/axis_ptz_controller.py"
      run: |
        REPO_OWNER=$(dirname $GITHUB_REPOSITORY)
        curl \
        -L https://$REPO_TOKEN@raw.githubusercontent.com/$REPO_OWNER/$REPO_NAME/$REPO_BRANCH/$REPO_PATH \
        -o $REPO_PATH

    - name: Get changes
      id: identify
      uses: jitterbit/get-changed-files@v1
    - run: |
        echo ${{ steps.files.output.all }}

    - name: Build image
      env: 
        GITHUB_REPOSITORY: ${{ github.repository }}
        REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        DOCKER_PATH: "axis-ptz-controller"
        DOCKER_NAMESPACE: ${{ vars.DOCKER_NAMESPACE }}
      run: |
        GITHUB_REPO=$(basename $GITHUB_REPOSITORY)
        docker buildx build $GITHUB_REPO/$DOCKER_PATH --push \
        --tag $DOCKER_NAMESPACE/$GITHUB_REPO:latest \
        --tag $DOCKER_NAMESPACE/$GITHUB_REPO:${{ steps.get_tag.outputs.IMAGE_TAG }} \
        --platform linux/arm64,linux/amd64

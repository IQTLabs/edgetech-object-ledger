version: "3"
services:
  object-ledger:
    image: iqtlabs/edgetech-object-ledger:latest
    build:
      context: ./object-ledger
      dockerfile: ./Dockerfile
    # restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "10"
    env_file:
      - object-ledger.env
